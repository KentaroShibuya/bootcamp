<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- order list -->
    <ol>
      <li>Banana</li>
      <li>Chocorate</li>
      <li>Milk</li>
    </ol>
  
  <!-- unordered list  -->
    <ul>
      <li>Banana</li>
      <li>Chocorate</li>
      <li>Milk</li>
    </ul>

    <!-- ol>li*2>ul>li*2でショートカット可能 -->
    <ol>
      <li>Fruits
        <ul>
          <li>Banana</li>
          <li>Apple</li>
        </ul>
      </li>
      <li>Dessert
        <ul>
          <li>Chocorate</li>
          <li>Cake</li>
        </ul>
      </li>
    </ol>
</body>
</html>
