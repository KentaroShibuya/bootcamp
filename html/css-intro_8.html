<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS introduction2</title>
  <!-- external css -->
  <link rel="stylesheet" href="assets/styles/style_8.css">
  <!-- <link rel="stylesheet" href="../bootcamp/assets/styles/style2.css"> -->

</head>
<body>

  <!-- 8typography CSS -->
  <!-- CSS COLOR -->
  <!-- p.class値でショートカットになる -->
  
  <!-- text color  p.text-red -->
  <p class="text-red">This is color red</p>

  <!-- rgb  p.rgb-->
  <p class="rgb">This is using rgb</p>

  <!-- rgba  p.rgba -->
  <p class="rgba">This is using rgba</p>

  <!-- hexcode p.hexcode/ CSS hexcodeで検索-->
  <!-- #ffffff RGB順で2桁ずつ 全てfは白-->
  <p class="hexcode">This is using hexcode</p>

  <!-- font family  class名はフォントごとに書き分ける-->
  <p class="serif">This is font serif</p>
  <p class="sans-serif">This is font sant-serif</p>
  <p class="monospace">This is font monospace</p>
  <!-- shift+option+↓で直上のコピペ -->



<!-- google fontsからfontを追加することができる -->
<!-- google fontsのページ→右上□＋→フォントを選択・Stylesからサイズを選択し右端の＋→@importのstyle内をコピー→CSSに貼付 -->
  <p class="imported-font">This is Oswald imported</p>

  <!-- font-size(CSS property) unit value(value): px, em, %-->
  <p class="fs-10">Font size 10</p>
  <p class="fs-20">Font size 20</p>
  <p class="fs-30">Font size 30</p>

  <p class="percent-100">Percent 100%</p>
  <p class="percent-16">16px</p>
  <p class="em-1">1em</p>

  <!-- font-weight -->
  <p class="fw-bold">font-weight bold</p>
  
  
</body>
</html>
