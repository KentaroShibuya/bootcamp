<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="images.css">
  <title>CSS Images</title>
  
</head>
<body>
  <div style="height: 500px; background-color: cadetblue;">
    <img src="assets/images/pexels-jacub-gomez-1142984 (1).jpg" alt="beach" class="h-50">
  </div>
  

  <h1>Background Image</h1>
  <div style="height: 500px; background-color: darkblue;" class="bg-img" >
  </div>
  <h1>Background Repeat</h1>
  <p>No Repeat</p>
  <div style="height: 350px; border: 2px solid darkblue; margin-bottom: 50px;" class="bg-no-repeat"></div>
  <p>repeat-y</p>
  <div style="height: 350px; border: 2px solid darkblue; margin-bottom: 50px;" class="bg-repeat-y"></div>
  <p>repeat-x</p>
  <div style="height: 350px; border: 2px solid darkblue; margin-bottom: 50px;" class="bg-repeat-x"></div>
  <p>repeat</p>
  <div style="height: 350px; border: 2px solid darkblue; margin-bottom: 50px;" class="bg-repeat"></div>
  
  <h1>Background Size</h1>
  <p>cover</p>
  <div class="bg-size-cover" >
  </div>
  
  <p>contain</p>
  <div style="height: 500px; background-color: darkblue;" class="bg-size-contain" >
  </div>
  <p>300px x 400px</p>
  <div style="height: 500px; background-color: darkblue;" class="bg-size-300px-400px" >
  </div>

  <h1>Background Position</h1>

  <p>Top Left</p>
  <div style="height: 500px;background-color: darkblue;" class="bg-top-left bg-no-repeat"></div>

  <p>center top</p>
  <div style="height: 500px;background-color: darkblue;" class="bg-center-top bg-no-repeat"></div>
  
  <p>Center Center</p>
  <div style="height: 500px;background-color: darkblue;" class="bg-center-center bg-no-repeat"></div>
  
  <p>Center Bottom</p>
  <div style="height: 500px;background-color: darkblue;" class="bg-center-bottom bg-no-repeat"></div>
  
  <p>Right Top</p>
  <div style="height: 500px;background-color: darkblue;" class="bg-right-top bg-no-repeat"></div>

  <h1>Background Attachment</h1>

  <p>Fixed</p>
  <div style="height: 500px; background-color: darkblue;"   class="background-fixed bg-size-cover" >
    </div>
  
  <p>scroll</p>
  <div style="height: 500px; background-color: darkblue;"
   class="background-scroll bg-size-cover"></div>

   <h1>Background shorthand</h1>
   <div style="height: 500px;" class="bg-shorthand"></div>

</body>
</html>
